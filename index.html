<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"></link>
    <title>Document</title>
</head>
<body>
    <div id="cal">
        <div class="output">
            <span>0</span>
        </div>
        
        <div class="row">
            <div id="clear"><span>C</span></div>
            <div id="del"><span>←</span></div>
            <div id="divide"><span>÷</span></div>
        </div>

        <div class="row">
            <div id="seven"><span>7</span></div>
            <div id="eight"><span>8</span></div>
            <div id="nine"><span>9</span></div>
            <div id="multiple"><span>*</span></div>
        </div>

        <div class="row">
            <div id="six"><span>4</span></div>
            <div id="five"><span>5</span></div>
            <div id="four"><span>6</span></div>
            <div id="minus"><span>-</span></div>
        </div>

        <div class="row">
            <div id="one"><span>1</span></div>
            <div id="two"><span>2</span></div>
            <div id="three"><span>3</span></div>
            <div id="plus"><span>+</span></div>
        </div>

        <div class="row">
            <div id="zero"><span>0</span></div>
            <div id="value"><span>=</span></div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
